<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Go outside, and play? Or, binge on Netflix?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="https://code.jquery.com/jquery-1.12.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
<script type="text/javascript src="https://maps.googleapis.com/maps/api/js?client=85363bd462c48af1c023d9973f0b6c62></script>

</head>
<body>

  <header><h1>Go outside? Or, Stay in, and stream???</h1></header>
  <IMG id="hdimg" SRC="images/cloudy.jpg">
  <div class='container'>
    <div class='row'>
      <div class='form-group'>
        <label><h3>City/zip</h3></label>
        <input type="text" class='form-control' id='city-zip' name='city-zip'>
      </div>
      <button class="btn btn-default" id='get-weather'>Veg Out?</button>
    </div>
    <div id="map"></div>
    <div id="output"></div>

<script>
     function initMap() {
      var mapDiv = document.getElementById('map');
       var map = new google.maps.Map(mapDiv, {
         center: {lat: 29, lng: -82},
         zoom: 8
                });
     }
   </script>

      <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>
          <hr>
      <div class='row'>
        <pre id="output">
    </pre>
  </div>
    <div id="test-output"></div>
</div>

  <script id="entry-template" type="text/x-handlebars-template">
<div class="entry">
  <h1>{{title}}</h1>
  <div class="body">
    {{body}}
  </div>
</div>
</script>
<script id='jumbo-template' type='text/x-handlebars-template'>
  <div class="jumbotron">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <p><a class="btn btn-primary btn-lg" href="{{ btnLink }}" role="button">{{btnText}}</a></p>
  </div>
</script>
<script id="general-weather" type="test/x-handlebars-template">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-4">
          <h1>{{ summary }}</h1>
        </div>
        <div class="col-md-1 col-md-offset-11">
          <img src="{{ icon-img }}" class="img-responsive">
        </div>
      </div>
      <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <h3>{{ City }}</h3>
          </div>
        </div>
                </div>
      </div>
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="js/config.js"></script>
<script src="js/app.js"></script>

<script id='info' type='text/x-handlebars-template'>
  <div class='row'>
    <h3>Position: ({{City}} )</h3>
  </div>
  <div class="row">
    <div class="col-md 6  col-md-2">
      <img src= "images/{{ icon }}.jpg" alt={{icon}} class="img-responsive">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-4">
      <h5>{{time}}</h5>
    </div>
  </div>
  <div class="row">
      <div class="col-md-8 col-md-offset-2">

        <p><em>{{summary}}</em><p>

      </div>
    </div>
</body>
